<div class="main-container">
  <app-header class="header"></app-header>
  <form class="login-form">
    <h3>Login</h3>
    <h6>Don't have an account?, signup</h6>
    <label for="email">Email</label>
    <input type="text" #email id="email" placeholder="johndoe@example.com" />
    <label for="password">Password</label>
    <input type="password" #password id="password" />
    <div class="form-action">
      <input
        type="submit"
        id="login"
        value="Login"
        (click)="handleClick($event, email.value, password.value)"
      />
      <input type="submit" id="signup" value="Signup" (click)="handleRoute()" />
    </div>
  </form>
</div>
